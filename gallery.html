<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Rahwa Ephrem</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Isocteur Big Bold', 'Roboto', sans-serif;
            background-color: black;
            color: hotpink;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .gallery-section {
            margin-bottom: 40px;
        }

        .gallery-section h2 {
            margin-bottom: 20px;
            font-size: 2em;
            text-align: center;
        }

        .gallery-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .gallery-item {
            max-width: 500px;
            text-align: center;
        }

        .gallery-item img, .gallery-item video {
            max-width: 100%;
            height: auto;
            border: 2px solid hotpink;
            border-radius: 5px;
        }

        .gallery-item a {
            display: inline-block;
            margin-top: 10px;
            color: hotpink;
            text-decoration: none;
            font-weight: bold;
        }

        .gallery-item a:hover {
            color: #ff69b4;
        }

        .pdf-link {
            color: hotpink;
            font-weight: bold;
            text-align: center;
            display: block;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>My Works</h1>

    <div class="SCHOOL WORKS">
        <h2>SCHOOL WORKS</h2>
        <div class="gallery-grid">
            <div class="gallery-item">

            <div class="gallery-item">
                <img src="assets/images/B.jpg" alt="Sample Work 2">

                <img src="assets/images/D.jpg" alt="Sample Work 2">
            </div>
            <div class="gallery-item">
                <img src="assets/images/E.jpg" alt="Sample Work 2">
            </div>
            <div class="gallery-item">
                <img src="assets/images/F.jpg" alt="Sample Work 2">
            </div>
            <div class="gallery-item">
                <img src="assets/images/G.jpg" alt="Sample Work 2">
            </div>
            <div class="gallery-item">
                <img src="assets/images/H.jpg" alt="Sample Work 2">
            </div>
            <div class="gallery-item">
                <img src="assets/images/2.jpg" alt="Sample Work 2">
            </div>
            <div class="gallery-item">

            </div>
            <div class="gallery-item">

            <div class="gallery-item">

            <div class="gallery-item">

    <div class="gallery-section">
        <h2>PDFs</h2>
        <div class="gallery-grid">
            <div class="gallery-item">
                <a href="assets/pdfs/sample1.pdf" target="_blank" class="pdf-link">View PDF 1</a>
            </div>
            <div class="gallery-item">
                <a href="assets/pdfs/sample2.pdf" target="_blank" class="pdf-link">View PDF 2</a>
            </div>
            <!-- Add more PDFs as needed -->

    <div class="gallery-section">
        <h2>Videos</h2>
        <div class="gallery-grid">
            <div class="gallery-item">
                <video controls>
                    <source src="assets/videos/sample1.mp4" type="video/mp4">

</html>
